<div [style.background-color]="backgroundColor"[@visited]="animation"[@wall]="animation"[@path]="animation">
    <div *ngIf="cell.state==3||cell.state==4" @popup [style.background-color]="cell.state==3?'rgba(0, 247, 50, 0.75)':'rgba(250, 20, 20,0.75)'" class="dot"></div>
    <div *ngIf="cell.value>1" @popup><i class="fa-solid fa-bomb"></i></div>
</div>
